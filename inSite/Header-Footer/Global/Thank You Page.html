<!-- Google Ecommerce Code -->
<script>
  window.dataLayer = window.dataLayer || [];
  var order_id = $('h2.thankYouSubHeader').text();
  var order_total = $('span#paymentTotalText').text();
  var order_tax = $('span#paymentEstimatedText').text().replace('$', '');
  var order_tax = parseFloat(order_tax);
  var order_shipping = $('span.shipChargeText').text().replace('$', '');
  var order_shipping = parseFloat(order_shipping);

  order_id = order_id.match(/\d+/);

  gtm_products = [];

  $('.oneTextItem.bottomBorder.bottom10').each(function () {
    gtm_products.push({
      'id': $(this).find('span.oneTextISBNText').text().trim(),
      'sku': $(this).find('span.oneTextISBNText').text().trim(),
      'name': $(this).find('span.oneTextTitle').text().trim(),
      'category': $(this).find('span.oneTextPrefText').text().trim(),
      'price': $(this).find('span.oneTextSubText').text(),
      'quantity': $(this).find('span.oneTextQTYText').text()
    });
  });

  $('.merchPanel.panel.panel-info').each(function () {
    gtm_products.push({
      'id': $(this).find('span.oneMerchNumText').text().trim() + '-' + $(this).find('span.oneMerchOptionText').text(),
      'sku': $(this).find('span.oneMerchNumText').text().trim(),
      'name': $(this).find('span.oneMerchDescText').text(),
      'category': $(this).find('span.oneMerchOptionText').text(),
      'price': $(this).find('span.oneMerchTotalText').text(),
      'quantity': $(this).find('span.oneMerchQTYText').text()
    });
  });

  console.log("Order ID: " + order_id);
  console.log("Order Total: " + order_total);
  console.log("Total Tax: " + order_tax);
  console.log("Total Shipping: " + order_shipping);
  console.log("Google Tag Manager Products: <br>\t\t");
  console.log(gtm_products);

  dataLayer.push({
    'event': 'gtmUBS.orderComplete',
    'transactionId': + order_id,
    'transactionAffiliation': 'University Book Store',
    'transactionTotal': order_total,
    'transactionTax': order_tax,
    'transactionShipping': order_shipping,
    'transactionProducts': gtm_products,
  });

  console.log("\n\nData Layer: <br>\t\t");
  console.log(dataLayer);
</script>
